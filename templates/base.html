<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <form method="post", action="http://127.0.0.1:8000/cad" class="flex-grow-lg-2">
                {% csrf_token %}
                <div class="d-flex flex-column flex-lg-row align-items-end">
                    <div class="flex-grow-lg-2 me-lg-2">
                        <label for="symbol" class="form-label">Symbol (e.g., NSE:RELIANCE-EQ)</label>
                        <input type="text" id="symbol" name="symbol" pattern="NSE:[A-Z0-9\-]+-EQ" title="Please enter a symbol in the format NSE:XXXX-EQ" required class="form-control">
                    </div>
                    <button class="btn btn-primary btn-lg">Button</button>
                </div>
            </form>
            <ul class="nav col-12 col-lg-auto ms-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
            </ul>
        </div>
    </div>
</header>

{% block body %} {% endblock body %}

<hr>

<footer class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex md:items-center lg:items-start md:flex-row md:flex-nowrap flex-wrap flex-col">
        <!-- Your footer content -->
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
